specVersion: 0.0.5
schema:
  file: ./schema.graphql
  features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Muta
    network: mumbai
    source:
      address: "0x4BDc94De936E0A51c7E367bcE1d9EA5cDed6a249"
      abi: Muta
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewVideoCreated
        - NewWatchParty
      abis:
        - name: Muta
          file: ./abis/Muta.json
      eventHandlers:
        - event: NewVideoCreated(bytes32,address,uint256,string)
          handler: handleNewVideoCreated
        - event: NewWatchParty(bytes32,address)
          handler: handleNewWatchParty
      file: ./src/muta.ts
