# @format

specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Muta
    network: mumbai
    source:
      address: "0x98b541f962695ee5415499C8400F66C467eCD09e"
      abi: Muta
      startBlock: 30833171
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VideoEvent
        - Account
        - JoinWatchParty
      abis:
        - name: Muta
          file: ./abis/Muta.json
      eventHandlers:
        - event: NewVideoCreated(bytes32,uint256,address,string)
          handler: handleNewVideoCreated
        - event: NewWatchParty(bytes32,address)
          handler: handleNewWatchParty
      file: ./src/muta.ts
