# @format

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Muta
    network: mumbai
    source:
      address: "0x27c1454b8091317739E0aE4629098F76F52d4015"
      abi: Muta
      startBlock: 30875955
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VideoEvent
        - Account
        - JoinWatchParty
      abis:
        - name: Muta
          file: ./abis/Muta.json
      eventHandlers:
        - event: NewVideoCreated(bytes32,uint256,address,string)
          handler: handleNewVideoCreated
        - event: NewWatchParty(bytes32,address)
          handler: handleNewWatchParty
      file: ./src/muta.ts
templates:
  - name: VideoEventMetadata
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/muta.ts
      handler: handleMetadata
      entities:
        - VideoEventMetadata
      abis:
        - name: Muta
          file: ./abis/Muta.json
